<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <main>
      <div class="left">
          <h2>Your Result</h2>

          <div class="circle">
            <h4>76</h4>
            <h5>of 100</h5>
          </div>

          <h1>Great</h1>
          <p id="you">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right">
        <h3>Summary</h3>

      
          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
            <h6 id="reaction">Reaction</h6>
            <p class="number">80 <span>/ 100 </span></p>
          </div>

          <div class="memory">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory">
            <h6 id="memory">Memory</h6>
            <p class="number">92 <span>/ 100</span></p>
          </div>

            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
              <h6 id="verbal">Verbal</h6>
              <p class="number">61 <span>/ 100</span></p>
            </div>

              <div class="visual">
                <img src="/assets/images/icon-visual.svg" alt="icon-visual">
                <h6 id="visual">Visual</h6>
                <p class="number">72 <span>/ 100 </span></p>
              </div>
            
       
            <a href="/" target="_blank"> Continue</a>    
            <br><br>
          
      </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
